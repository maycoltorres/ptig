
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Marcas <small>Resumen de Estadísticas</small>
                </h1>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <a href="#/marcas">
                        <div class="panel-footer">
                            <span class="pull-left">Listado Marcas Activas</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-red">                         
                    <a href="#/listamarcasinactivas">
                        <div class="panel-footer">
                            <span class="pull-left">Listado de Marcas Inactivas</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
        <!-- /.row -->

        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-user"></i> Crear Nueva Marca 
            </li>
        </ol>

        <ol class="breadcrumb">
            <li class="active">
                <i class="center"></i> <h3>Información de la Marca</h3>
            </li>
        </ol>

        <div class="row">

            <form ng-submit="processFormMarca()">

                
                <div class="form-group">

                    <label for="nombre" class="control-label col-lg-2 col-md-4">Nombre de la Marca:</label>
                    <div class="col-lg-10 col-md-8">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" ng-model="formData.nombre">
                    </div>

                </div>
                
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="center"></i> <h3>Propietario de la Marca</h3>

                    </li>
                </ol>
                
                <div class="col-lg-12">

                    <div class="panel-body">
                        <table  width="100%" class="table table-striped table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Razón Social</th>
                                    <th>Nit</th>
                                    <th>Teléfono</th>
                                    <th>Nombre del Propietario</th>
                                    <th>Asociar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="post in posts| orderBy:'nombre'">
                                    <td>{{post.nombre}}</td>
                                    <td>{{post.nit}}</td>
                                    <td>{{post.telefono}}</td>
                                    <td>{{post.nombreRepresentante}}</td>
                                    <td><input type="checkbox" id="asociar{{post.nombre}}" name="asociar{{post.nombre}}" ng-model="formData.asociar[post.nombre]"></td>
                                </tr>

                            </tbody>
                        </table>
   
                    </div>

                </div>
                <div class="col-xs-3">

            <button type="submit" class="btn btn-block btn-success">Guardar Marca</button>
        </div>
            </form>

    </div>

</div>
</div>
