
<div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Usuarios <small>Resumen de Estad√≠sticas</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <a href="#/crearusuario">
                        <div class="panel-footer">
                            <span class="pull-left">Crear Usuarios</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-red">                         
                    <a href="#/listausuariosinactivos">
                        <div class="panel-footer">
                            <span class="pull-left">Listado de Usuarios Inactivos</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-user"></i> Listado de Usuarios Activos
            </li>
        </ol>

        <div class="row">
            <div class="col-lg-12">

                <div class="panel-body" ng-controller="Controller">
                    <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Nombre </th>
                                <th>Nombre de Usuario</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="post in posts">
                                <td>{{post.username}}</td>
                                <td>{{post.fullName}}</td>
                                <td>{{post.email}}</td>
                                <td class="center"><a href="#" class="btn btn-info" role="button">Ver Datos</a><a href ng-click="show(post.id,'./rest/user/inactivar/','inactivar')" class="btn btn-danger" role="button">Inactivar</a></td>
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>
        <script type="text/ng-template" id="modal.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Desactivar Usuario</h4>
              </div>
              <div class="modal-body">
                <p>Esta seguro que desea inactivar este elemento?</p>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Si</button>
              </div>
            </div>
          </div>
        </div>
     </script>
    </div>

</div>
