


    <div class="container-fluid">


        <ol class="breadcrumb">
            <li class="active">
                <i class=""></i> <h3>Roles Asociados al Usuario</h3> 
            </li>
        </ol>
        <div class="row">
            <div class="col-lg-12">

                <div class="panel-body">
                    <table  width="100%" class="table table-striped table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Nombre del Rol</th>                                
                                <th>Asociar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="rol in roles| orderBy:'nombre'">
                                <td>{{rol.nombre}}</td>                                
                                <td><input type="checkbox"id="asociar{{post.nombre}}" name="asociar{{post.nombre}}" ng-model="formData.asociar[post.nombre]"></td>
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>
        <div class="form-group row">

            <div class="col-xs-3">
                <a ui-sref="crearusuario.clienteusuario" class="btn btn-block btn-warning">
                    Atras <span class="glyphicon glyphicon-circle-arrow-left"></span>
                </a>
            </div>
            <div class="col-xs-3">
                <a ui-sref="crearusuario.ajustesusuario" class="btn btn-block btn-info">
                    Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span>
                </a>
            </div>
        </div>
    </div>
